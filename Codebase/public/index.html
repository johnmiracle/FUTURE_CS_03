<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secure File Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5 d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-100 mx-auto bg-light p-3 ">
            <h1 class="mb-4 text-center">üîê Secure File Sharing (AES‚Äë256‚ÄëGCM)</h1>

            <form class="card p-3 mb-4" method="post" action="/upload" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Choose file</label>
                    <input id="file" name="file" type="file" class="form-control" required>
                    <div class="form-text text-danger">Allowed file: ".pdf", ".png", ".jpg", ".jpeg", ".txt", ".doc",
                        ".docx",
                        ".xlsx", ".zip", ".csv" ¬∑ Max File Size: 25MB
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Upload & Encrypt</button>
            </form>

            <h2 class="h5 mb-3">üìÑ Files</h2>
            <div id="files"></div>
        </div>

    </div>
    <script>
        async function loadFiles() {
            const res = await fetch('/files');
            const data = await res.json();
            const el = document.getElementById('files');
            if (!data.length) { el.innerHTML = '<p class="text-muted">No files yet.</p>'; return; }
            el.innerHTML = `<table class="table table-sm">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Uploaded</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>` +
                data.map(f => `<tr>
                    <td><code>${f.id.slice(0, 8)}</code></td>
                    <td>${f.original_name}</td>
                    <td>${f.size_bytes}</td>
                    <td>${new Date(f.created_at).toLocaleString()}</td>
                    <td><a class="btn btn-outline-secondary btn-sm" href="/download/${f.id}">Download</a></td>
                    </tr>`).join('') +
                `</tbody>
                </table>`;
        }
        loadFiles();
    </script>
</body>

</html>
